query GetPost($id: String!) {
  getPost(id: $id) {
    post {
      _id
      content
      createdAt
      creator {
        _id
      }
      comments {
        _id
        content
        creatorId
        createdAt
        creator {
          _id
          username
          image
        }
      }
      likes {
        _id
        creator {
          _id
          username
          image
        }
      }
    }
  }
}
