query GetPost($id: String!) {
  getPost(id: $id) {
    post {
      _id
      content
      createdAt
      comments {
        content
        creator {
          username
        }
      }
      likes {
        userId
      }
      creator {
        _id
        username
        createdAt
      }
    }
    error {
      message
      field
    }
  }
}
