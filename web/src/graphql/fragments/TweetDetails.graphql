fragment TweetDetails on Tweet {
  _id
  content
  createdAt
  parentTweetCreator
  originalTweet {
    _id
    content
    createdAt
    parentTweetCreator
    creator {
      ...UserPartialDetails
    }
  }
  creator {
    ...UserPartialDetails
  }
  likes {
    creatorId
  }
  retweets {
    ...UserPartialDetails
  }
  commentsCount
}
