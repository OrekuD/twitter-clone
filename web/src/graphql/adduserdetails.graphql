mutation AddUserDetails(
  $username: String!
  $bio: String!
  $location: String!
  $email: String!
  $fullname: String!
) {
  addUserDetails(
    input: {
      username: $username
      bio: $bio
      location: $location
      email: $email
      fullname: $fullname
    }
  ) {
    user {
      username
      createdAt
      bio
      location
      email
    }
    error {
      message
      field
    }
  }
}
