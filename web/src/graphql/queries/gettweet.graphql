query GetTweet($id: String!) {
  getTweet(id: $id) {
    tweet {
      _id
      content
      createdAt
      creator {
        ...UserPartialDetails
      }
      comments {
        _id
        content
        creatorId
        createdAt
        creator {
          ...UserPartialDetails
        }
      }
      likes {
        _id
        creatorId
        creator {
          ...UserPartialDetails
        }
      }
    }
  }
}
