query Search($searchTerm: String!) {
  search(searchTerm: $searchTerm) {
    posts {
      content
      _id
      createdAt
      creator {
        ...UserPartialDetails
      }
      comments {
        _id
      }
      likes {
        _id
        creatorId
        creator {
          ...UserPartialDetails
        }
      }
    }
    users {
      ...UserPartialDetails
    }
  }
}
