mutation CreateAccount(
  $username: String!
  $password: String!
  $email: String!
  $fullname: String!
) {
  createAccount(
    input: {
      username: $username
      password: $password
      email: $email
      fullname: $fullname
    }
  ) {
    user {
      username
      _id
      createdAt
      bio
      location
      email
      image
      fullname
    }
    error {
      message
      field
    }
  }
}
